<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Hamberger Menu</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <header>
        <button id="toggle" class="toggle">
            <i class="fas fa-bars fa-lg"></i>
        </button>

        <h1>My Landing Page</h1>

        <button class="cta-btn" id="open">Sign up</button>

        <div class="modal-container" id="modal">
            <div class="modal">
                <button class="close-btn" id="close">
                    <i class="fas fa-times"></i>
                </button>
                <div class="modal-header">
                    <h3>Sign Up</h3>
                </div>
                <div class="modal-content">
                    <p>Register with us to get offers, support and more</p>
                    <form class="modal-form">
                        <div>
                            <label for="name">Name</label>
                            <input class="form-input" type="text" id="name" placeholder="Enter Name">
                        </div>
                        <div>
                            <label for="name">Email</label>
                            <input class="form-input" type="email" id="email" placeholder="Enter Email">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input class="form-input" type="password" id="password" placeholder="Enter Password">
                        </div>
                        <div>
                            <label for="password2">Confirm Password</label>
                            <input class="form-input" type="password" id="password2" placeholder="Confirm password">
                        </div>
                        <input type="submit" value="Submit" class="submit-btn">
                    </form>
                </div>
            </div>
        </div>
    </header>

    <script src="script.js"></script>
</body>

</html>
